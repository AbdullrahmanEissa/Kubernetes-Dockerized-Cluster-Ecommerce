apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-deployment
  labels:
    app.kubernetes.io/name: frontend-deployment
spec:
  rules:
  - host: ecommerce-app.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend-service
            port: 
              number: 5173
